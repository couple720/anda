spring.application.name=demo1
spring.profiles.active=@env@
server.port=8678
spring.data.redis.host=localhost
spring.data.redis.database=5
spring.data.redis.port=6379
spring.data.redis.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/business?useUnicode=true&characterEncoding=UTF-8&rewriteBatchedStatements=true&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-life-time=1800000
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
mybatis.mapper-locations=classpath*:mapper/*.xml
mybatis.type-aliases-package=com.example.demo1.entity
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
